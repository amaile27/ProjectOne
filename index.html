<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main class="game">

        <header>
            <h1>Simon Says</h1>
            <h3>Surf's Up!</h3>
        </header>

        <div class="button-container">
            <button class="game-button" id="one"></button>
            <button class="game-button" id="two"></button>
            <button class="game-button" id="three"></button>
            <button class="game-button" id="four"></button>
        </div>

        <div class="play">
            <span class="update"></span>
            <button class="play-button">PLAY</button>   
        </div>   

    </main>

        <div class="sounds">
            <audio src="https://freesound.org/s/194283/" sound="one"></audio>
            <audio src="https://freesound.org/s/20440/" sound="two"></audio>
            <audio src="https://freesound.org/s/531511/" sound="three"></audio>
            <audio src="https://freesound.org/s/124900/" sound="four"></audio>
        </div>

</body>
</html>
